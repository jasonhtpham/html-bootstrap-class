<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 900px}
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
  </style>

<script>
  //function that display value
  function dis(val)
  {
      document.getElementById("result").value+=val
  }
    
  //function that evaluates the digit and return result
  function solve()
  {
    let operator = document.getElementById("operator").value

      let x = document.getElementById("num1").value
      let y = document.getElementById("num2").value

      if(operator == "+")
      {
        document.getElementById("result").innerHTML = `<h2> ${parseInt(x) + parseInt(y)} </h2>`
      }
      else if(operator == "-")
      {
        document.getElementById("result").innerHTML =  `<h2> ${parseInt(x) - parseInt(y)} </h2>`
      }
      else if(operator == "*")
      {
        document.getElementById("result").innerHTML =  `<h2> ${parseInt(x) * parseInt(y)} </h2>`
      }
      else if(operator == "/")
      {
        document.getElementById("result").innerHTML =  `<h2> ${parseInt(x) / parseInt(y)} </h2>`
      }
  }
    
  //function that clear the display
  function clr()
  {
      document.getElementById("result").value = ""
  }
</script>

</head>
<body>

<nav class="navbar bg-dark">
	<h3 class="navbar-brand" style="color: white;">My Calculator</h3>
</nav>
  
<main class="container-fluid text-center">    
  <div class="row content">
   
    <div class="col-sm-8 text-left"> 
      <h1>Calculator</h1>
      <hr />


        <div class="form-group">
          <label for="num1">Number 1</label>
          <input type="text" class="form-control" id="num1" name="num1">
        </div>
        <div class="form-group">
          <label for="operator">Operator</label>
          <select class="form-control" id="operator" name="operator">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
          </select>
        </div>
        <div class="form-group">
          <label for="num2">Number 2</label>
          <input type="text" class="form-control" id="num2" name="num2">
        </div>
        
        <input  type="button" value="Calculate" onclick='solve()' class="btn btn-primary"/>
        <input  type="button" value="Reset" onclick='clr()' class="btn btn-danger"/>
      
   
      <div class="card shadow p-3 mb-5 bg-white rounded" style=" margin-left: 10;width: 18rem;">
        <div class="card-body" id="result">
          
        </div>
      </div>

  </div>
</main>

<footer class="container-fluid text-center fixed-bottom">
  <p>Footer Text</p>
</footer>

</body>
</html>
