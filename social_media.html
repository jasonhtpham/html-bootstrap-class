<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 900px}
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }    
  </style>

  <script>
    function createPost() {
      let title = document.getElementById("postInput").value;
      axios({
    method: 'post',
    url: 'https://jsonplaceholder.typicode.com/photos',
    data: JSON.stringify({
    title: title,
  }),
  headers: {
    'Content-type': 'application/json; charset=UTF-8',
  },
  }).then(function (response) {
    alert(`Post created with id: ${response.data.id} & title: ${response.data.title}`);
    })
  }
  </script>
</head>
<body>

<nav class="navbar bg-dark">
	<h3 class="navbar-brand" style="color: white;">My Social Media App</h3>
</nav>
  
<main class="container-fluid text-center">    
  <div class="row content">
   
    <div class="col-sm-8 text-left"> 
      <h1>Social Media App</h1>
      <hr />
      
      <div class="form-group">
        <label for="postInput">Post</label>
        <input type="text" class="form-control" id="postInput" name="postInput">
      </div>

      <button type="button" class="btn btn-primary" onclick="createPost()" id="create">Create Post</button>
    
    <div id="posts"></div>
 <!-- Render a list of card using javascript-->]
 <script>
  var list = document.querySelector('#posts');

  axios({
    method: 'get',
    url: 'https://jsonplaceholder.typicode.com/photos?_limit=5'
  })
  .then((data) => {
    const posts = data.data;
    document.getElementById('posts').innerHTML = posts.map(post => 
    `<div class="card shadow p-3 mb-5 bg-white rounded" style=" margin-left: 10;width: 18rem;">
          <img src="${post.url}" class="card-img-top" alt="post image">
          <div class="card-body">
            <p class="card-text">${post.title}</p>
          </div>
        </div>`
    ).join('')
  });

    
</script>
   
  </div>
</main>

<footer class="container-fluid text-center fixed-bottom">
  <p>Footer Text</p>
</footer>

</body>
</html>
